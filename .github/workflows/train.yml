name: ML Training Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create output directory
        run: mkdir -p output

      - name: Run training
        run: python train.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-and-results
          path: output/

  deploy:
    runs-on: ubuntu-latest
    needs: train

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-and-results
          path: output/

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc gh

      - name: Read metrics
        run: |
          echo "MSE=$(jq -r .mse output/results.json)" >> $GITHUB_ENV
          echo "R2=$(jq -r .r2 output/results.json)" >> $GITHUB_ENV

      - name: Compare metrics
        run: |
          echo "Current MSE: $MSE, Best MSE: ${{ vars.BEST_MSE }}"
          echo "Current R2: $R2, Best R2: ${{ vars.BEST_R2 }}"

          if (( $(echo "$MSE >= ${{ vars.BEST_MSE }}" | bc -l) )) || \
             (( $(echo "$R2 <= ${{ vars.BEST_R2 }}" | bc -l) )); then
            echo "Metric did not improve. Skipping deployment."
            exit 0
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t srideekshaa/wine_predict_2022bcs0205:latest .

      - name: Push Docker image
        run: |
          docker push srideekshaa/wine_predict_2022bcs0205:latest

      - name: Update best metrics
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh api -X PATCH repos/${{ github.repository }}/actions/variables/BEST_MSE \
            -f value="$MSE"
          gh api -X PATCH repos/${{ github.repository }}/actions/variables/BEST_R2 \
            -f value="$R2"
